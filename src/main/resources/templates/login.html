<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Login</title></head>
<body>
<h2 th:text="'Welcome ' + ${role} + '!'">Welcome Role!</h2>
<form th:action="'/' + ${role} + '/login'" method="post">
    <input type="text" name="username" placeholder="Email" required><br/>
    <input type="password" name="password" placeholder="Password" required><br/>
    <button type="submit">Login</button>
</form>
<p th:if="${param.error}" style="color:red;">Invalid credentials</p>
<p th:if="${param.logout}" style="color:green;">Logged out</p>
</body>
</html>
